<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=Montserrat:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
        integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style/formulario/styles copy.css">
    <link rel="stylesheet" href="style/header copy.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"> 

</head>

<body>
    <header>
            
        <nav id="navbar">
                <i class="fa-regular fa-sun" id="nav_logo">  Solamigo</i>

                <button class="btn-default" onclick="location.href='index.html'">
                    Página Inicial
                </button>

            </nav>


    </header>
        <div class="formulario">
        
          <div class="form-image">
           <img src="/img/thcac (1).jpeg" > 
          </div>
          <div class="form">
            <form action="#" class="principal__formulario" data-formulario>
               <div class="form-header">
                <div class="title">
                    <h2 class="formulario__titulo-texto">Login</h2>
                </div>
               </div>
                <div class="input-group">

                <fieldset class="formulario__campo">
                    <label class="campo__etiqueta" for="email">E-mail</label>
                    <input name="email" id="email" class="campo__escrita" type="email" minlength="4" required />
                    <span class="mensagem-erro"></span>
                </fieldset>
                <fieldset class="formulario__campo">
                    <label class="campo__etiqueta" for="senha">Senha</label>
                    <input name="senha" id="senha" class="campo__escrita campo__escrita--menor" type="password" minlength="6" required />
                    <span class="mensagem-erro"></span>
                </fieldset>


                <div>
                    <input value="Login" class="formulario__botao" id="Login" data-botao-enviar type="submit">
                    <span class="mensagem-erro"></span>
                    <a class="login__reset" href="abrirConta.html">Não tem Cadastro? Clique aqui!</a>
                </div>
            </div>
            </form>
         </div>    
        </div>

    </main>
    <script src="../js/script2.js" type="module"></script>
    <script src="../js/scriptLogin.js" type="module"></script>
</body>

</html>
